<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="./assets/images/illustration-hero.svg" class="hero" />
      <h2 class="main-title">Order Summary</h2>

      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="card">
        <img src="./assets/images/icon-music.svg" class="music" />
        <h5>Annual Plan</h5>
        <span>$59.99/year</span>
        <a href="#">Change</a>
      </div>

      <a class="proceed" href="#">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohammed Ehab</a>.
    </div>
  </body>
</html>
